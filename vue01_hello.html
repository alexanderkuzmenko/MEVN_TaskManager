<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

  <div id="index">
    {{ message }}
  </div>

  <div id="index-2">
    <span v-bind:style="style">
      Атрибут style отримав своє значення через Vue
    </span>
  </div>

  <div id="index-3">
    <span v-if="seen">Мене видно</span>
  </div>

  <div id="index-4">
    <ol>
      <li v-for="user in users">
        {{ user.name }}
      </li>
    </ol>
  </div>

  <div id="index-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Перевернути повідомлення</button>
  </div>


  <script>
    var index = new Vue({
      el: '#index',
      data: {
          message: 'Hello, World!'
      },
    });

    var app2 = new Vue({
      el: '#index-2',
      data: {
        style: 'background-color: red'
      }
    })

    var app3 = new Vue({
      el: '#index-3',
      data: {
        seen: true
      }
    })

    var app4 = new Vue({
      el: '#index-4',
      data: {
        users: [
          {name: "Jane", age: 31},
          {name: "John", age: 35},
          {name: "Alex", age: 41}
        ]
      },
    })

    var app5 = new Vue({
      el: '#index-5',
      data: {
        message: 'Hello, Vue.js!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split(' ').reverse().join(' ')
        }
      }
    })

  </script>


</body>
</html>
