<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="index">
    <ol>
        <list-item v-for="user in users" v-bind:user="user"></list-item>
    </ol>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

    Vue.component("user-link", {
        props: ["user"],
        template: `<a href="#">{{user.name}}</a>`
    });

    Vue.component("list-item", {
        props: ["user"],
        template: `<li><user-link v-bind:user="user"></user-link></li>`
    })
    var index = new Vue({
        el: "#index",
        data: {
            users: [
                {
                    id: 1,
                    name: "Jane"
                },
                {
                    id: 2,
                    name: "Jon"
                },
                {
                    id: 3,
                    name: "Peter"
                }
            ]
        }
    });
</script>
</body>
</html>
